<!DOCTYPE html>
<html lang="en">

<head>
	<title>three.js webgl - loaders - MMD loader</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<style>
		body {
			background-color: #fff;
			color: #444;
		}

		a {
			color: #08f;
		}
		.three {
			position: absolute;
			top: 0;
			left: 0;
			z-index: -1;
		}
	</style>
</head>

<body>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - MMDLoader test<br />

			rel="noopener">MMD Assets license</a><br />

	</div>

	<script src="js/libs/ammo.wasm.js"></script>
	<script src="scoreoutputer.min.js"></script>
	<script>
		// 建構子 ScoreOutputer 接受一個字串，該字串為 csv 的檔案名稱
		// 以下面範例，檔名就為 "109598105(總分: 6).csv"
		var so = new ScoreOutputer("107590018");
		so.installCSS(function () {
			// 安裝 bootstrap 的 css，如果在 html 上方引用 bootstrap 5.1.1 的話就不用使用 installCSS ，注意一定要 bootstrap css 5.1.1 版
			// installCSS 接收一個 callback 當作參數，作為成功安裝 bootstrap css 的回呼函式

			//加入項目，分數，完成狀況
			//第一個參數為 項目名稱
			//第2個參數為 項目分數
			//第3個參數為 完成狀況，有完成 true/未完成 false
			//有幾個項目就呼叫幾個 addChild
			//addChild 要比 renderModal 先呼叫
			so.addChild("視角可以移動及放大", 2, true);
			so.addChild("在畫面上畫出左眼的邊框", 2, true);
			so.addChild("複製左眼邊框變化到右眼", 2, true);
			so.addChild("可選擇當前讀取角色或按鍵選擇上 / 下一隻角色", 1, false);
			so.addChild("可儲存座標點檔案", 1, true);
			so.addChild("回答問題", 2, true);

			//產生自評表，參數如下所示
			so.renderModal(
				//1. 自評表插入位置 (預設 document.body)
				document.body,
				//2. 自評表背景 (預設紅色)
				'rgba(100,45,58,1)',
				//3. 自評表文字顏色 (預設白色)
				'white',
				//4. 自評表文字大小 (預設 14pt)
				'15pt',
				//5. 自評表 checkbox 文字大小 (預設多少忘了)
				'15px',
				//6. 自評表標題 (預設 "自我評分表")
				dialogTitle = "自我評分表"
			);

			//設定下載按鈕 <-- 一定要呼叫這個函數，不然沒有下載功能
			so.installDownloadBtn();

			//產生 "開啟自評表按鈕"
			so.renderBtn(
				//自評表按鈕插入位置
				document.body,
				//自評表按鈕文字
				"開啟自評表"
			);
		});
	</script>

	<script type="module">

		import * as THREE from './build/three.module.js';
		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { OutlineEffect } from './jsm/effects/OutlineEffect.js';
		import { MMDLoader } from './jsm/loaders/MMDLoader.js';
		import { MMDAnimationHelper } from './jsm/animation/MMDAnimationHelper.js';

		let camera, scene, renderer, effect;
		let mesh, helper;
		let mouse = new THREE.Vector3();
		let plane, line1, line2, line3, line4, clone1, clone2, clone3, clone4;
		var l1, l2, l3, l4, item1 = {x:0,y:0}, item2 = {x:0,y:0}, item3 = {x:0,y:0}, item4 = {x:0,y:0};
		const loader = new MMDLoader();

		const vpds = [];
		const mos = [];

		Ammo().then(function (AmmoLib) {

			Ammo = AmmoLib;

			init();
			animate();

		});

		function onProgress(xhr) {

			if (xhr.lengthComputable) {

				const percentComplete = xhr.loaded / xhr.total * 100;
				console.log(Math.round(percentComplete, 2) + '% downloaded');
			}
		}
		

		function init() {

			const container = document.createElement('div');
			container.classList.add("three");
			document.body.appendChild(container);
			let scale = 30;
			camera = new THREE.OrthographicCamera(window.innerWidth / scale / - 2, window.innerWidth / scale / 2, window.innerHeight / scale / 2, window.innerHeight / scale / - 2, 0.1, 1000);
			//camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
			camera.position.z = 25;
            
			// scene

			scene = new THREE.Scene();
			scene.background = new THREE.Color(0xffffff);

			const ambient = new THREE.AmbientLight(0x666666);
			scene.add(ambient);

			const directionalLight = new THREE.DirectionalLight(0x887766);
			directionalLight.position.set(- 1, 1, 1).normalize();
			scene.add(directionalLight);

			//
			

			renderer = new THREE.WebGLRenderer({ antialias: true });
			renderer.setPixelRatio(window.devicePixelRatio);
			renderer.setSize(window.innerWidth, window.innerHeight);
			container.appendChild(renderer.domElement);

			effect = new OutlineEffect(renderer);

			// model

			

			
			const modelFile = 'models/mmd/kizunaai/kizunaai.pmx';
			const vpdFiles = [
				'models/mmd/vpds/01.vpd',
				'models/mmd/vpds/02.vpd',
				'models/mmd/vpds/03.vpd',
				'models/mmd/vpds/04.vpd',
				'models/mmd/vpds/05.vpd',
				'models/mmd/vpds/06.vpd',
				'models/mmd/vpds/07.vpd',
				'models/mmd/vpds/08.vpd',
				//'models/mmd/vpds/09.vpd',
				//'models/mmd/vpds/10.vpd',
				'models/mmd/vpds/11.vpd'
			];

			helper = new MMDAnimationHelper();

			loader.load(modelFile, function (object) {
					mesh = object;
					mesh.position.y = -10;

					scene.add(mesh);

					let vpdIndex = 0;

					function loadVpd() {
						const vpdFile = vpdFiles[vpdIndex];

						loader.loadVPD(
							vpdFile,
							false,
							function (vpd) {
								vpds.push(vpd);
								vpdIndex++;
								
								if (vpdIndex < vpdFiles.length) {
									loadVpd();
								} else {
									initGui();
								}
							},
							onProgress,
							null
						);
					}

					loadVpd();
				},
				onProgress,
				null
			);

			document.body.addEventListener('mousemove', dragAndMove);
			document.addEventListener("keydown", useKeyboardOperate);
			window.addEventListener('resize', onWindowResize);
			const cameracontrols = new OrbitControls(camera, renderer.domElement);
			cameracontrols.minDistance = 10;
			cameracontrols.maxDistance = 100;
			cameracontrols.enableRotate = false;



			function initGui() {

				const gui = new GUI();

				const dictionary = mesh.morphTargetDictionary;

				const controls = {};
				const keys = [];

				const poses = gui.addFolder('Poses');
				const morphs = gui.addFolder('Morphs');

				function getBaseName(s) {

					return s.slice(s.lastIndexOf('/') + 1);

				}

				function initControls() {

					for (const key in dictionary) {

						controls[key] = 0.0;

					}

					controls.pose = - 1;

					for (let i = 0; i < vpdFiles.length; i++) {

						controls[getBaseName(vpdFiles[i])] = false;

					}


				}

				function initKeys() {

					for (const key in dictionary) {

						keys.push(key);

					}

				}


				function initPoses() {

					const files = { default: - 1 };

					for (let i = 0; i < vpdFiles.length; i++) {

						files[getBaseName(vpdFiles[i])] = i;

					}

					poses.add(controls, 'pose', files).onChange(onChangePose);

				}

				function initMorphs() {

					for (const key in dictionary) {

						morphs.add(controls, key, 0.0, 1.0, 0.01).onChange(onChangeMorph);

					}

				}

				function onChangeMorph() {

					for (let i = 0; i < keys.length; i++) {

						const key = keys[i];
						const value = controls[key];
						mesh.morphTargetInfluences[i] = value;

					}

				}

				function onChangePose() {

					const index = parseInt(controls.pose);

					if (index === - 1) {

						mesh.pose();

					} else {

						helper.pose(mesh, vpds[index]);

					}

				}
				
				initControls();
				initKeys();
				initPoses();
				initMorphs();

				onChangeMorph();
				onChangePose();

				poses.open();
				morphs.open();

			}

			

		}

		function onWindowResize() {

			let scale = 30;
			camera.left = window.innerWidth / scale / - 2;
			camera.right = window.innerWidth / scale / 2;
			camera.top = window.innerHeight / scale / 2;
			camera.bottom = window.innerHeight / scale / - 2;
			camera.updateProjectionMatrix();

			effect.setSize(window.innerWidth, window.innerHeight);

		}
		
		function dragAndMove(event){
			const { left, top, width, height } = event.target.getBoundingClientRect();
			mouse.set(
				((event.clientX - left + 1) / width) * 2 - 1,
				-((event.clientY - top + 1) / 704) * 2 + 1,
				(camera.near + camera.far) / (camera.near - camera.far),
			);
			mouse.unproject(camera);
		}

		function useKeyboardOperate(e) {
			if(e.keyCode == 49){
				drawLine(mouse.x, mouse.y, "l1", 0x980000);
				item1.x = mouse.x;
				item1.y = mouse.y;
			}
			if(e.keyCode == 50){
				drawLine(mouse.x, mouse.y, "l2", 0x00ff55);
				item2.x = mouse.x;
				item2.y = mouse.y;
			}
			if(e.keyCode == 51){
				drawLine(mouse.x, mouse.y, "l3", 0x980000);
				item3.x = mouse.x;
				item3.y = mouse.y;
			}
			if(e.keyCode == 52){
				drawLine(mouse.x, mouse.y, "l4", 0x00ff55);
				item4.x = mouse.x;
				item4.y = mouse.y;
			}
			if(e.keyCode == 81){
				cloneLine();
			}
			if(e.keyCode == 83){
				savePositionAsJSON();
			}
		}

		function drawLine(x, y, lineName,color){
			scene.remove(scene.getObjectByName(lineName));
			const lineMaterial = new THREE.LineBasicMaterial({
				color: color,
				linewidth: 1,
			});

			const paint = [];

			if (lineName === "l1" || lineName === "l3" || lineName === "c1" || lineName === "c3") {
				paint.push(new THREE.Vector3(x+0.5, y, 5));
				paint.push(new THREE.Vector3(x-0.5, y, 5));
			} 
			else if (lineName === "l2" || lineName === "l4" || lineName === "c2" || lineName === "c4") {
				paint.push(new THREE.Vector3(x, y+0.5, 5));
				paint.push(new THREE.Vector3(x, y-0.5, 5));
			} 
			const lineGeometry = new THREE.BufferGeometry().setFromPoints(paint);

			const line = new THREE.Line(lineGeometry, lineMaterial);
			line.name = lineName;

			if(lineName == "l1") line1 = line; 
			else if(lineName == "l2") line2 = line;
			else if(lineName == "l3") line3 = line;
			else if(lineName == "l4") line4 = line;
			else if(lineName == "c1") clone1 = line;
			else if(lineName == "c2") clone2 = line;
			else if(lineName == "c3") clone3 = line;
			else if(lineName == "c4") clone4 = line;

			scene.add(line);
		}


		function cloneLine(){
			l1 = line1.geometry.boundingSphere.center;
			l2 = line2.geometry.boundingSphere.center;
			l3 = line3.geometry.boundingSphere.center;
			l4 = line4.geometry.boundingSphere.center;

			drawLine(-l1.x, l1.y, "c1", 0x980093);
			drawLine(-l2.x, l2.y, "c2", 0x007cff);
			drawLine(-l3.x, l3.y, "c3", 0x980093);
			drawLine(-l4.x, l4.y, "c4", 0x007cff);
		}
        

		function savePositionAsJSON(){

			const eyePosition = {
				"Horizontal_1": { "x": item1.x, "y": item1.y },
				"Vertical_1": { "x": item2.x, "y": item2.y },
				"Horizontal_2": { "x": item3.x, "y": item3.y },
				"Vertical_2": { "x": item4.x, "y": item4.y },
			}
			const link = document.createElement('a');
			var blob = new Blob([JSON.stringify(eyePosition)]);
            link.href = URL.createObjectURL(blob);
            link.setAttribute('download', 'eyePosition.json');
            document.body.appendChild(link);
            link.click();
			document.body.removeChild(link);
		}

		function animate() {

			requestAnimationFrame(animate);
			render();
			

		}

		function render() {

			effect.render(scene, camera);

		}
	</script>

</body>

</html>
